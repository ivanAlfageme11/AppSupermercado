{% extends 'blog/base.html' %}
{% load static %}
<!DOCTYPE html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
    </head>
    {% block content %}
        <body> 
            <h1 style="margin-left:25px;">Rellena tus datos</h1>
            <div style="width: 50%;margin-left:25px;">
                <form class="form">
                    <table style="border:1px solid black;">
                        <tr>
                            <td style="width:50%;">
                                <label class="mt-1" for="nombreCL" >Nombre</label>
                                <input class="form-control border border-dark"type="text" name="nombreCl"required style="width:95%;">
                            </td>
                            <td></td>
                            <td style="width:50%;">
                                <label class="mt-1" for="apellidoCl" >Apellidos</label>
                                <input class="form-control border border-dark"type="text" name="apellidoCl"required>
                            </td>
                        </tr>
                    </table>
                    
                    <label class="mt-1" for="mailCL">Mail</label><br>
                    <input class="form-control border border-dark"type="email" name="mailCL"required><br>
                    <label class="mt-1"for="contrCL">Contrase√±a</label><br>
                    <input class="form-control border border-dark"type="password" name="contrCL"required><br>
                    <label class="mt-1"for="DireccCL">Direccion</label><br>
                    <input class="form-control border border-dark"type="text" maxlength="50" name="contrCL"required><br>
                    <table>
                        <tr>
                            <td style="width: 25%;">
                                <label class="mt-1" for="CP_CL">Codigo Postal</label>
                                <input class="form-control border border-dark"type="number"  id="CP_CL"required style="width: 80%;" maxlength="5">
                            </td>
                            <td></td>
                            <td style="width:65%;">
                                <label class="mt-1" for="super_CL">Supermercados</label><br>
                                <select id="super_CL" name="super_CL" style="width: 90%;height: 40px;">
                                    
                                </select>
                            </td>
                            <td style="width:10%;"class="align-bottom">
                                <button type='button' id="buscarSuper">Buscar</button>
                            </td>
                        </tr>
                    </table>
                    <input class="mt-3 btn btn-primary btn-secondary btn-sm"type="submit" name="env" text="Enviar">
                    {% block scriptBlock %}
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
                        <script src="{% static 'js/clientes/buscarSupers.js' %}"></script>
                    {% endblock %}
                </form>
            </div>
        </body>
    {% endblock %}   
</html>
